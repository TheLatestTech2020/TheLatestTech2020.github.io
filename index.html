<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our National Conversation</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fixed.css">
</head>

<body>
<!--Landing Page Start-->
<div id="home">
    <div class="landingPage">
        <h1>Coming soon...</h1>
        <img src="img/logo2.png">
    </div>

    <div class="section1">
        <h2 style="color: black;text-align: center;padding:20px 0 20px 0">Rethinking America. Rethinking the World.</h2>
        <div class="row">
            <div class="column left">
                <i class="fas fa-newspaper fa-5x"></i>
                <h3>News</h3>
            </div>
            <div class="column middle">
                <i class="fas fa-comments fa-5x"></i>
                <h3>Opinions</h3>
            </div>
            <div class="column right">
                <i class="fas fa-handshake fa-5x"></i>
                <h3>Solutions</h3>
            </div>
        </div>

        <div class="notified">
            <h2 style="font-size: 35px; font-weight: bold">Get notified when we go live</h2>
            <form>
                <div class="form-row align-items-center justify-content-center">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInput">Name</label>
                        <input type="text" class="form-control-lg mb-2" id="inlineFormInput" placeholder="Enter your email" style="border-width: thin">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn-lg btn-primary mb-2" style="background-image: linear-gradient(to bottom right, red, blue);border: none">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="section2">
        <h3 style="padding-top: 30px;">Just can't wait?</h3>
        <h2 style="padding-bottom: 50px">We're excited too!</h2>
    </div>

    <div class="row1">
        <div class="column1 left1" style="border-right: solid black">
            <h2>Watch Our Video</h2>
            <video width="640" height="520" controls style="padding-bottom: 100px">
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="column1 right1">
            <h2>Pre-Order Our Book</h2>
            <img src="img/image%20(2).png" alt="Book Cover">
            <div class="col-auto">
                <button class="btn-lg btn-primary mb-2" style="background-image: linear-gradient(to bottom right, red, blue);border: none">Pre-Order Now</button>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <div class="row2">
            <div class="social" style="float: left;width: 50%">
                <h4 style="display: inline; padding-right: 20px; font-size: 27px">Follow us on</h4>
                <a href="https://twitter.com/TheLatestNow"><i class="fab fa-twitter-square fa-3x" style="color: #5a6268"></i></a>
                <a href="https://www.facebook.com/thelatestnow/"><i class="fab fa-facebook-square fa-3x" style="padding-left: 10px;padding-right: 10px;color: #5a6268"></i></a>
                <a href="https://www.instagram.com/thelatestofficial/?hl=en"><i class="fab fa-instagram-square fa-3x" style="color: #5a6268"></i></a>
            </div>

            <div class="contact" style="float: right;font-size: 16px;">
                <p style="font-size: 27px">For further inquiries, contact us at jeffhall@thelatest.com</p>
            </div>
        </div>
    </div>

</div>
<!--Landing Page End-->

<!--- Script Source Files -->
<script src="js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/5c0fee7e36.js" crossorigin="anonymous"></script>
<!--- End of Script Source Files -->

</body>
</html>
